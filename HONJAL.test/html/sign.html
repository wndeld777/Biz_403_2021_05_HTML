<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/sign.css" />
  </head>
  <body>
    <header>
      <nav class="navi">
        <div class="logo">
          <a href="#"><img src="images/logo2.png" alt="로고" /></a>
        </div>

        <ul class="menu">
          <li class="list"><a href="/notice">공지사항</a></li>
          <li class="list"><a href="/data">정보게시판</a></li>
          <li class="list"><a href="/tip">생활 TIP</a></li>
          <li class="list"><a href="/myhome">랜선집들이</a></li>
          <li class="list"><a href="/talk">혼잘TALK</a></li>
          <li class="list"><a href="/review">리뷰게시판</a></li>
          <li class="list"><a href="qna">자취 Q&A</a></li>
        </ul>
      </nav>
      <div id="sign">
        <h1>회원 가입</h1>
        <form action="*.html" method="get">
          <fieldset>
            <legend><b>회원 정보 입력</b></legend>
            <table class="signtable">
              <tr>
                <th><label for="user_id">아이디</label></th>
                <td>
                  <input
                    type="text"
                    class="textForm"
                    id="user_id"
                    placeholder="6자 이상 영문과 숫자 조합"
                  />
                </td>
                <td>
                  <input type="button" value="중복확인" class="btn_real" />
                </td>
              </tr>
              <tr>
                <th><label for="user_password1">비밀번호</label></th>
                <td>
                  <input
                    type="password"
                    class="textForm"
                    id="user_password1"
                    placeholder="8자 이상 영문과 숫자 조합"
                  />
                </td>
              </tr>
              <tr>
                <th><label for="user_password2">비밀번호 재입력</label></th>
                <td>
                  <input
                    type="password"
                    class="textForm"
                    id="user_password2"
                    placeholder="재입력 해주세요"
                  />
                </td>
              </tr>
              <tr>
                <th><label for="user_name">이름</label></th>
                <td>
                  <input type="text" class="textForm" id="user_name" />
                </td>
              </tr>

              <tr>
                <th><label for="user_nickname">닉네임</label></th>
                <td>
                  <input type="nickname" class="textForm" id="user_nickname" />
                </td>
              </tr>

              <tr>
                <th>
                  <label for="user_email">e-mail</label>
                </th>
                <td><input type="email" class="textForm" id="user_email" /></td>
              </tr>
            </table>
          </fieldset>
          <div class="btn_signbtn">
            <button type="submit" class="btn_sign">회원가입</button>
            <button type="reset">취소</button>
          </div>
        </form>
      </div>
    </header>
    <div class=""></div>
  </body>
</html>
