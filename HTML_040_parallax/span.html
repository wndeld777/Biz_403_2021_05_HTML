<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Tag</title>
    <style>
      /*
        span tag
        문장내에 있는 일부의 text에 style을 지정하고자 할때 주로 사용하는 tag
        span tag 자체로는 아무런 효과나 모양이 보이지 않는다
        */
      span {
        font-weight: bold;
        border: 1px solid green;
      }
      span.box {
        display: inline-block;
        width: 200px;
      }
      span.hidden {
        visibility: hidden;
        width: 0vh;
        transition: 1s;
      }
      p.visi:hover span.hidden {
        visibility: visible;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <p>Republc of <span>Korea</span></p>
    <p>Republc of <span class="box">Korea</span>Viva</p>
    <p class="visi">Republc of <span class="box hidden">Korea</span>Viva</p>
    <p>Republc of <b>Korea</b></p>
    <p>Republc of <strong>Korea</strong></p>
    <p>Republc of <em>Korea</em></p>
    <p>Republc of <del>Korea</del></p>
    <p>Republc of <small>Korea</small></p>
    <p>Republc of <ins>Korea</ins></p>
    <p>
      Republc of <span>Korea<sup>s</sup></span>
    </p>
    <p>
      Republc of <span>Korea<sub>TM</sub></span>
    </p>
    <p>Republc of <mark>Korea</mark></p>
  </body>
</html>
